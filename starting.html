<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Start Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .input-group {
            margin: 15px 0;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .symbol-choice {
            margin: 10px 0;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe: Player Setup</h1>
        <form id="startForm" action="game.html" method="get">
            <div class="input-group">
                <label for="player1">Player 1 Name:</label><br>
                <input type="text" id="player1" name="player1" placeholder="Enter Player 1 name" required>
            </div>
            <div class="input-group">
                <label for="player2">Player 2 Name:</label><br>
                <input type="text" id="player2" name="player2" placeholder="Enter Player 2 name" required>
            </div>
            <div class="symbol-choice">
                <p>Choose Player 1 Symbol:</p>
                <label>
                    <input type="radio" name="symbol" value="X" checked> X
                </label>
                <label>
                    <input type="radio" name="symbol" value="O"> O
                </label>
            </div>
            <button type="submit">Start Game</button>
        </form>
    </div>

    <script>
        document.getElementById('startForm').addEventListener('submit', function(event) {
            let player1 = document.getElementById('player1').value;
            let player2 = document.getElementById('player2').value;
            if (!player1 || !player2) {
                event.preventDefault();
                alert("Please enter both players' names.");
            } else {
                // Logic to start the game, like saving names and symbols
                alert(`Starting the game between ${player1} and ${player2}!`);
            }
        });
    </script>
</body>
</html>
